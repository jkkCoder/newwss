<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Welcome to JKK Newws</title>
    <style>
        .news {
            background-color: #cfcbe3;
            margin-bottom: 32px;
            cursor: pointer;
        }

        h5 {
            background-color: grey;
            text-align: center;
            margin: 0;
            height: 84px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .h5:hover {
            background-color: black;
        }

        .description {
            background-color: #fad6d6c9;
            text-align: center;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">JKK Newws</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3 mx-auto">
        <h3>Welcome to <span class="badge bg-secondary">JKK Newws</span></h3>
        <hr>
        <div class="accordion" id="newsAccordion"></div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <!-- <script src="./index.js"></script> -->
    <script>
        console.log('this is hello');
        let apiKey = 'e9ad2f923ccb49c6b4f8a45f9f61249a';
        let source = 'the-times-of-india'
        let index = 1;

        let accordion = document.getElementById('newsAccordion');

        fetch(`https://newsapi.org/v2/top-headlines?country=in&apiKey=${apiKey}`).then((response) => {
            return response.json();
        }).then((object) => {
            let articles = object.articles;
            console.log(articles);
            let html = "";
            articles.forEach((element, index) => {
                if (element.content == null) {
                    html += `
                    <div class="news" onclick="clicked(this)">
                        <h5>${element.title}</h5>
                        <div class="hide">
                            <p class = "mx-3 my-3">${element.description}. <a href ="${element.url}" target ="_blank">Read more</a></p>
                        </div>
                        
                    </div>`;
                }
                else {
                    html += `
                <div class="news" onclick="clicked(this)">
                    <h5>${element.title}</h5>
                    <div class="hide">
                        <p class="description mx-3 my-3">${element.description}</p>
                        <p class = "mx-3 my-3">${element.content}. <a href ="${element.url}" target ="_blank">Read more</a></p>
                    </div>
                    
                </div>`;
                }
                index++;
            });
            accordion.innerHTML = html;
        })

        //show or hide the news headlines.
        let ele;
        function clicked(element) {
            ele = element.children[1];
            console.log(ele);
            ele.classList.toggle("hide");
        }


    </script>

</body>

</html>
